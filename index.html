---
layout: default
title: sifting through the thoughts in my mind
---

<div id="home">
  {% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_long_string }}</span></h2>
    <p>
      {{ post.content }}
    </p>
    <div class="artop">
      <p>
        <a href="{{ post.url }}">Read More..</a>
      </p>
    </div>
  {% endfor %}
</div>
